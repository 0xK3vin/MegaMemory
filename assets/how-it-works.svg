<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 370" role="img" aria-labelledby="hw-title hw-desc">
  <title id="hw-title">The Loop</title>
  <desc id="hw-desc">Three-step agent workflow — understand, work, update — cycling around a persistent SQLite knowledge graph.</desc>
  <defs>
    <marker id="fwd" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <path d="M0 0 L7 2.5 L0 5" fill="none" stroke="#484f58" stroke-width="1.2"/>
    </marker>
    <marker id="ret" markerWidth="7" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <path d="M0 0 L7 2.5 L0 5" fill="none" stroke="#30363d" stroke-width="1.2"/>
    </marker>
  </defs>

  <rect width="800" height="370" fill="#0d1117"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#e6edf3" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="28" font-weight="600">The Loop</text>
  <text x="400" y="62" text-anchor="middle" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="14" font-weight="400">Your agent builds knowledge as it works</text>

  <!-- Card 1: understand -->
  <rect x="94" y="88" width="184" height="126" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <rect x="94" y="88" width="3" height="126" fill="#58a6ff"/>
  <circle cx="114" cy="112" r="9" fill="none" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="114" y="116" text-anchor="middle" fill="#58a6ff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" font-weight="600">1</text>
  <text x="130" y="116" fill="#58a6ff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="16" font-weight="600">understand</text>
  <text x="112" y="144" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12.5" font-weight="400">Semantic search over</text>
  <text x="112" y="160" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12.5" font-weight="400">concepts and edges</text>
  <text x="112" y="186" fill="#484f58" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11.5" font-weight="400">natural language → top-k</text>

  <!-- Arrow 1→2 -->
  <line x1="280" y1="151" x2="306" y2="151" stroke="#484f58" stroke-width="1.5" marker-end="url(#fwd)"/>

  <!-- Card 2: work -->
  <rect x="308" y="88" width="184" height="126" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <rect x="308" y="88" width="3" height="126" fill="#bc8cff"/>
  <circle cx="328" cy="112" r="9" fill="none" stroke="#bc8cff" stroke-width="1.5"/>
  <text x="328" y="116" text-anchor="middle" fill="#bc8cff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" font-weight="600">2</text>
  <text x="344" y="116" fill="#bc8cff" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="16" font-weight="600">work</text>
  <text x="326" y="144" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12.5" font-weight="400">Code with architecture</text>
  <text x="326" y="160" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12.5" font-weight="400">context loaded</text>
  <text x="326" y="186" fill="#484f58" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11.5" font-weight="400">no wasted rediscovery</text>

  <!-- Arrow 2→3 -->
  <line x1="494" y1="151" x2="520" y2="151" stroke="#484f58" stroke-width="1.5" marker-end="url(#fwd)"/>

  <!-- Card 3: update -->
  <rect x="522" y="88" width="184" height="126" rx="10" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <rect x="522" y="88" width="3" height="126" fill="#3fb950"/>
  <circle cx="542" cy="112" r="9" fill="none" stroke="#3fb950" stroke-width="1.5"/>
  <text x="542" y="116" text-anchor="middle" fill="#3fb950" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" font-weight="600">3</text>
  <text x="558" y="116" fill="#3fb950" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="16" font-weight="600">update</text>
  <text x="540" y="144" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12.5" font-weight="400">Record what you built</text>
  <text x="540" y="160" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="12.5" font-weight="400">concepts, edges, decisions</text>
  <text x="540" y="186" fill="#484f58" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11.5" font-weight="400">embeddings auto-generated</text>

  <!-- Return arc -->
  <path d="M700 220 C700 298 100 298 100 220" fill="none" stroke="#30363d" stroke-width="1.5" stroke-dasharray="5 4" marker-end="url(#ret)"/>
  <text x="400" y="286" text-anchor="middle" fill="#6e7681" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11.5" font-weight="500">next session starts with richer context</text>

  <!-- Vertical connector to storage -->
  <line x1="400" y1="304" x2="400" y2="324" stroke="#30363d" stroke-width="1" stroke-dasharray="3 3"/>

  <!-- SQLite pill -->
  <rect x="316" y="330" width="168" height="24" rx="12" fill="#161b22" stroke="#30363d" stroke-width="1"/>
  <circle cx="336" cy="342" r="2.5" fill="#d29922"/>
  <text x="346" y="346" fill="#8b949e" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11.5" font-weight="500">SQLite · knowledge.db</text>
</svg>
