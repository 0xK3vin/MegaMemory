<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>megamemory explorer</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.30.4/cytoscape.min.js"></script>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0f1117;
    --surface: #1a1d27;
    --surface2: #222639;
    --border: #2d3348;
    --text: #e2e8f0;
    --text-dim: #8892a8;
    --text-muted: #555e75;
    --accent: #3b82f6;
  }

  body {
    font-family: 'SF Mono', 'Cascadia Code', 'Fira Code', 'JetBrains Mono', monospace;
    background: var(--bg);
    color: var(--text);
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 16px;
    background: var(--surface);
    border-bottom: 1px solid var(--border);
    z-index: 10;
  }

  header .logo {
    font-size: 14px;
    font-weight: 700;
    color: var(--text-dim);
    letter-spacing: 0.5px;
    white-space: nowrap;
  }

  .search-shell {
    flex: 1;
    max-width: 520px;
    position: relative;
  }

  #search {
    width: 100%;
    padding: 6px 12px;
    padding-right: 30px;
    background: var(--bg);
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text);
    font-family: inherit;
    font-size: 13px;
    outline: none;
  }

  #search:focus { border-color: var(--accent); }
  #search::placeholder { color: var(--text-muted); }

  #search-loading {
    position: absolute;
    top: 50%;
    right: 10px;
    width: 12px;
    height: 12px;
    margin-top: -6px;
    border: 2px solid var(--border);
    border-top-color: var(--accent);
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.15s ease;
    animation: spin 0.7s linear infinite;
  }

  #search-loading.visible { opacity: 1; }

  #search-results {
    position: absolute;
    top: calc(100% + 6px);
    left: 0;
    right: 0;
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 8px;
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.35);
    max-height: 320px;
    overflow-y: auto;
    display: none;
    z-index: 30;
  }

  #search-results.open { display: block; }

  .search-result {
    display: block;
    width: 100%;
    background: transparent;
    border: 0;
    border-bottom: 1px solid var(--border);
    padding: 10px 12px;
    text-align: left;
    color: var(--text);
    font-family: inherit;
    cursor: pointer;
  }

  .search-result:last-child { border-bottom: 0; }
  .search-result:hover,
  .search-result.active { background: var(--surface2); }

  .search-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 8px;
    margin-bottom: 5px;
  }

  .search-name {
    font-size: 12px;
    color: var(--text);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .search-kind {
    display: inline-block;
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    border-radius: 999px;
    padding: 2px 6px;
    white-space: nowrap;
  }

  .search-summary {
    font-size: 11px;
    color: var(--text-muted);
    line-height: 1.4;
    margin-bottom: 4px;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .search-similarity {
    font-size: 10px;
    color: var(--text-dim);
  }

  .search-empty {
    padding: 12px;
    font-size: 12px;
    color: var(--text-muted);
  }

  .search-error {
    padding: 12px;
    font-size: 12px;
    color: #fca5a5;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .version {
    margin-left: auto;
    font-size: 11px;
    color: var(--text-muted);
    white-space: nowrap;
  }

  main {
    flex: 1;
    display: flex;
    overflow: hidden;
    position: relative;
  }

  #graph {
    flex: 1;
    min-width: 0;
    overflow: hidden;
    background-color: var(--bg);
    /* Grid layers: 1) small dots, 2) vertical major lines, 3) horizontal major lines */
    background-image:
      radial-gradient(circle, #1e2230 1px, transparent 1px),
      linear-gradient(to right, #181c28 1px, transparent 1px),
      linear-gradient(to bottom, #181c28 1px, transparent 1px);
    /* Defaults — overwritten by JS on viewport changes */
    background-size: 20px 20px, 100px 100px, 100px 100px;
    background-position: 0 0, 0 0, 0 0;
  }

  /* ---- Panel ---- */
  #panel {
    width: 380px;
    background: var(--surface);
    border-left: 1px solid var(--border);
    overflow-y: auto;
    padding: 20px;
    display: none;
    flex-shrink: 0;
  }

  #panel.open { display: block; }

  #panel-close {
    float: right;
    background: none;
    border: none;
    color: var(--text-dim);
    font-size: 18px;
    cursor: pointer;
    padding: 2px 8px;
    border-radius: 4px;
    margin: -4px -4px 0 0;
  }

  #panel-close:hover { background: var(--surface2); color: var(--text); }

  .panel-name {
    font-size: 16px;
    font-weight: 700;
    margin-bottom: 6px;
    line-height: 1.3;
  }

  .kind-badge {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 4px;
    font-size: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 14px;
  }

  .panel-section { margin-bottom: 14px; }

  .panel-label {
    font-size: 10px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--text-muted);
    margin-bottom: 4px;
  }

  .panel-body {
    font-size: 13px;
    line-height: 1.5;
    color: var(--text-dim);
  }

  .file-ref {
    display: block;
    padding: 1px 0;
    color: var(--accent);
    font-size: 12px;
    word-break: break-all;
  }

  .link-row {
    display: block;
    padding: 5px 0;
    font-size: 12px;
    cursor: pointer;
    color: var(--text-dim);
    border-bottom: 1px solid var(--border);
  }

  .link-row:last-child { border-bottom: none; }
  .link-row:hover { color: var(--text); }

  .link-row .rel {
    display: inline-block;
    padding: 1px 5px;
    background: var(--surface2);
    border-radius: 3px;
    font-size: 10px;
    color: var(--text-muted);
    margin-right: 4px;
  }

  .link-row .name { color: var(--accent); }

  .link-row .desc {
    display: block;
    font-size: 11px;
    color: var(--text-muted);
    margin-top: 2px;
    padding-left: 2px;
  }

  .child-link {
    display: inline-block;
    margin: 2px 6px 2px 0;
    padding: 2px 8px;
    background: var(--surface2);
    border-radius: 4px;
    font-size: 12px;
    cursor: pointer;
    color: var(--accent);
  }

  .child-link:hover { background: var(--border); }

  .meta { font-size: 11px; color: var(--text-muted); line-height: 1.6; }

  /* ---- Footer ---- */
  footer {
    display: flex;
    align-items: center;
    gap: 16px;
    padding: 6px 16px;
    background: var(--surface);
    border-top: 1px solid var(--border);
    font-size: 12px;
    color: var(--text-muted);
    z-index: 10;
  }

  footer .stat { white-space: nowrap; }

  footer .dot {
    display: inline-block;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-right: 4px;
    vertical-align: middle;
  }

  /* ---- Empty state ---- */
  #empty-state {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: var(--text-muted);
    display: none;
  }

  #empty-state.visible { display: block; }
  #empty-state h2 { font-size: 20px; font-weight: 600; margin-bottom: 8px; color: var(--text-dim); }
  #empty-state p { font-size: 13px; }
</style>
</head>
<body>

<header>
  <span class="logo">MegaMemory</span>
  <div class="search-shell" id="search-shell">
    <input id="search" type="text" placeholder="Search concepts semantically..." autocomplete="off" />
    <span id="search-loading" aria-hidden="true"></span>
    <div id="search-results"></div>
  </div>
  <span class="version">v{{VERSION}}</span>
</header>

<main>
  <div id="graph"></div>
  <div id="empty-state">
    <h2>Graph is empty</h2>
    <p>Run <code>/user:bootstrap-memory</code> in opencode to populate,<br/>or create concepts as you work.</p>
  </div>
  <aside id="panel">
    <div id="panel-content"></div>
  </aside>
</main>

<footer id="stats"></footer>

<script>
const KIND_COLORS = {
  feature:   '#3b82f6',
  module:    '#22c55e',
  pattern:   '#a855f7',
  config:    '#f59e0b',
  decision:  '#ef4444',
  component: '#14b8a6',
};

let cy = null;
let searchResults = [];
let activeSearchIndex = -1;
let searchRequestId = 0;

// ---- API ----

async function fetchGraph() { return (await fetch('/api/graph')).json(); }
async function fetchNode(id) { return (await fetch('/api/node/' + id)).json(); }
async function fetchStats() { return (await fetch('/api/stats')).json(); }
async function fetchSemanticSearch(query, topK) {
  const params = new URLSearchParams({ q: query, top_k: String(topK) });
  const response = await fetch('/api/search?' + params.toString());
  const data = await response.json();
  return { ok: response.ok, status: response.status, data };
}

// ---- Stats footer ----

function renderStats(stats) {
  const el = document.getElementById('stats');
  const parts = [
    `<span class="stat">nodes: ${stats.nodes}</span>`,
    `<span class="stat">edges: ${stats.edges}</span>`,
  ];
  if (stats.kinds) {
    for (const [kind, count] of Object.entries(stats.kinds)) {
      const c = KIND_COLORS[kind] || '#888';
      parts.push(`<span class="stat"><span class="dot" style="background:${c}"></span>${kind}: ${count}</span>`);
    }
  }
  el.innerHTML = parts.join('');
}

// ---- Build elements (flat layout — no compound nodes) ----

function buildElements(data) {
  const elements = [];

  for (const n of data.nodes) {
    elements.push({
      group: 'nodes',
      data: {
        id: n.id,
        name: n.name,
        kind: n.kind,
        summary: n.summary,
        parent_id: n.parent_id,
        edge_count: n.edge_count,
        // Short display name: strip parent prefix for children
        label: n.parent_id ? n.name : n.name,
      },
    });
  }

  // Explicit edges from the graph
  for (const e of data.edges) {
    elements.push({
      group: 'edges',
      data: {
        id: `e-${e.from}-${e.to}-${e.relation}`,
        source: e.from,
        target: e.to,
        relation: e.relation,
        description: e.description || '',
        isParentEdge: false,
      },
    });
  }

  // Parent→child edges (dashed, to show hierarchy without compound nodes)
  for (const n of data.nodes) {
    if (n.parent_id && data.nodes.some(p => p.id === n.parent_id)) {
      elements.push({
        group: 'edges',
        data: {
          id: `parent-${n.parent_id}-${n.id}`,
          source: n.parent_id,
          target: n.id,
          relation: 'child',
          description: '',
          isParentEdge: true,
        },
      });
    }
  }

  return elements;
}

// ---- Cytoscape styles ----

const STYLE = [
  // Regular nodes (leaf / no children)
  {
    selector: 'node',
    style: {
      'label': 'data(label)',
      'text-valign': 'bottom',
      'text-halign': 'center',
      'text-margin-y': 6,
      'font-size': '10px',
      'font-family': '"SF Mono", "Cascadia Code", "Fira Code", monospace',
      'color': '#8892a8',
      'text-outline-color': '#0f1117',
      'text-outline-width': 1.5,
      'background-color': function(ele) {
        return KIND_COLORS[ele.data('kind')] || '#888';
      },
      'width': function(ele) {
        const ec = ele.data('edge_count') || 0;
        return Math.max(20, 20 + ec * 3);
      },
      'height': function(ele) {
        const ec = ele.data('edge_count') || 0;
        return Math.max(20, 20 + ec * 3);
      },
      'shape': 'ellipse',
      'border-width': 0,
      'overlay-padding': 6,
      'cursor': 'pointer',
    },
  },
  // Nodes that have children get a ring outline
  {
    selector: 'node[?_hasChildren]',
    style: {
      'border-width': 2,
      'border-color': function(ele) {
        const c = KIND_COLORS[ele.data('kind')] || '#888';
        return c;
      },
      'border-opacity': 0.4,
      'background-opacity': 0.8,
    },
  },
  // Explicit relationship edges
  {
    selector: 'edge[!isParentEdge]',
    style: {
      'width': 1.5,
      'line-color': '#3d4460',
      'target-arrow-color': '#3d4460',
      'target-arrow-shape': 'triangle',
      'arrow-scale': 0.7,
      'curve-style': 'bezier',
      'label': 'data(relation)',
      'font-size': '8px',
      'color': '#555e75',
      'text-rotation': 'autorotate',
      'text-margin-y': -8,
      'text-outline-color': '#0f1117',
      'text-outline-width': 1,
    },
  },
  // Parent→child edges (dashed, subtle)
  {
    selector: 'edge[?isParentEdge]',
    style: {
      'width': 1,
      'line-color': '#2a2e42',
      'line-style': 'dashed',
      'line-dash-pattern': [4, 4],
      'target-arrow-shape': 'none',
      'curve-style': 'bezier',
      'label': '',
    },
  },
  // Selected
  {
    selector: 'node:selected',
    style: {
      'border-width': 2,
      'border-color': '#ffffff',
      'border-opacity': 1,
    },
  },
  // Hover
  {
    selector: 'node:active',
    style: {
      'overlay-color': '#ffffff',
      'overlay-opacity': 0.1,
    },
  },
  // Dimmed (search)
  {
    selector: 'node.dimmed',
    style: { 'opacity': 0.08 },
  },
  {
    selector: 'edge.dimmed',
    style: { 'opacity': 0.05 },
  },
  // Highlighted (search match)
  {
    selector: 'node.highlighted',
    style: {
      'border-width': 4,
      'border-color': '#f59e0b',
      'border-opacity': 1,
      'underlay-color': '#f59e0b',
      'underlay-opacity': 0.22,
      'underlay-padding': 5,
      'color': '#e2e8f0',
    },
  },
];

// ---- Grid background (moves with pan/zoom) ----

const GRID_SMALL = 20;   // dot spacing in graph-space pixels
const GRID_MAJOR = 100;  // major crosshair line spacing

function updateGrid() {
  if (!cy) return;
  const zoom = cy.zoom();
  const pan = cy.pan();

  const smallSize = GRID_SMALL * zoom;
  const majorSize = GRID_MAJOR * zoom;

  const ox = pan.x % smallSize;
  const oy = pan.y % smallSize;
  const mx = pan.x % majorSize;
  const my = pan.y % majorSize;

  const el = cy.container();
  el.style.backgroundSize = `${smallSize}px ${smallSize}px, ${majorSize}px ${majorSize}px, ${majorSize}px ${majorSize}px`;
  el.style.backgroundPosition = `${ox}px ${oy}px, ${mx}px ${my}px, ${mx}px ${my}px`;
}

// ---- Init graph ----

function initCytoscape(elements, data) {
  // Mark nodes that have children
  const childParentIds = new Set(data.nodes.filter(n => n.parent_id).map(n => n.parent_id));
  for (const el of elements) {
    if (el.group === 'nodes' && childParentIds.has(el.data.id)) {
      el.data._hasChildren = true;
    }
  }

  cy = cytoscape({
    container: document.getElementById('graph'),
    elements: elements,
    style: STYLE,
    layout: {
      name: 'cose',
      animate: true,
      animationDuration: 600,
      nodeRepulsion: function() { return 60000; },
      idealEdgeLength: function(edge) {
        // Parent-child edges shorter to keep them close
        return edge.data('isParentEdge') ? 80 : 180;
      },
      edgeElasticity: function(edge) {
        return edge.data('isParentEdge') ? 200 : 100;
      },
      gravity: 0.08,
      padding: 60,
      nodeDimensionsIncludeLabels: true,
      randomize: false,
      numIter: 2000,
    },
    minZoom: 0.15,
    maxZoom: 5,
    wheelSensitivity: 0.3,
  });

  // Update grid on every viewport change (pan, zoom, resize)
  cy.on('viewport', updateGrid);
  cy.on('layoutstop', updateGrid);
  updateGrid();

  // Click node → panel
  cy.on('tap', 'node', async function(evt) {
    const node = evt.target;
    const id = node.id();
    cy.$(':selected').unselect();
    node.select();
    try {
      const detail = await fetchNode(id);
      if (!detail.error) showPanel(detail);
      else console.error('fetchNode error:', detail.error);
    } catch (err) {
      console.error('Failed to fetch node:', id, err);
    }
  });

  // Click background → close panel
  cy.on('tap', function(evt) {
    if (evt.target === cy) closePanel();
  });
}

// ---- Detail panel ----

function showPanel(d) {
  const panel = document.getElementById('panel');
  const content = document.getElementById('panel-content');
  const color = KIND_COLORS[d.kind] || '#888';

  let h = '';

  // Header
  h += `<button id="panel-close" onclick="closePanel()">&times;</button>`;
  h += `<div class="panel-name">${esc(d.name)}</div>`;
  h += `<span class="kind-badge" style="background:${color}22;color:${color};border:1px solid ${color}44">${d.kind}</span>`;

  // Parent breadcrumb
  if (d.parent) {
    h += `<div style="margin-bottom:12px">`;
    h += `<span class="link-row" style="border:0;padding:0" onclick="navigateTo('${esc(d.parent.id)}')">`;
    h += `<span class="rel">parent</span> <span class="name">${esc(d.parent.name)}</span>`;
    h += `</span></div>`;
  }

  // Summary
  h += `<div class="panel-section"><div class="panel-label">Summary</div>`;
  h += `<div class="panel-body">${esc(d.summary)}</div></div>`;

  // Why
  if (d.why) {
    h += `<div class="panel-section"><div class="panel-label">Why</div>`;
    h += `<div class="panel-body">${esc(d.why)}</div></div>`;
  }

  // Files
  if (d.file_refs && d.file_refs.length) {
    h += `<div class="panel-section"><div class="panel-label">Files</div><div class="panel-body">`;
    h += d.file_refs.map(f => `<span class="file-ref">${esc(f)}</span>`).join('');
    h += `</div></div>`;
  }

  // Children
  if (d.children && d.children.length) {
    h += `<div class="panel-section"><div class="panel-label">Children</div><div class="panel-body">`;
    h += d.children.map(c =>
      `<span class="child-link" onclick="navigateTo('${esc(c.id)}')">${esc(c.name)}</span>`
    ).join('');
    h += `</div></div>`;
  }

  // Outgoing edges
  if (d.edges && d.edges.length) {
    h += `<div class="panel-section"><div class="panel-label">Outgoing</div><div class="panel-body">`;
    h += d.edges.map(e =>
      `<span class="link-row" onclick="navigateTo('${esc(e.to)}')">` +
      `<span class="rel">${e.relation}</span> <span class="name">${esc(e.to_name)}</span>` +
      (e.description ? `<span class="desc">${esc(e.description)}</span>` : '') +
      `</span>`
    ).join('');
    h += `</div></div>`;
  }

  // Incoming edges
  if (d.incoming_edges && d.incoming_edges.length) {
    h += `<div class="panel-section"><div class="panel-label">Incoming</div><div class="panel-body">`;
    h += d.incoming_edges.map(e =>
      `<span class="link-row" onclick="navigateTo('${esc(e.from)}')">` +
      `<span class="rel">${e.relation}</span> <span class="name">${esc(e.from_name)}</span>` +
      (e.description ? `<span class="desc">${esc(e.description)}</span>` : '') +
      `</span>`
    ).join('');
    h += `</div></div>`;
  }

  // Metadata
  if (d.created_at || d.created_by_task) {
    h += `<div class="panel-section"><div class="panel-label">Metadata</div><div class="meta">`;
    if (d.created_by_task) h += `task: ${esc(d.created_by_task)}<br/>`;
    if (d.created_at) h += `created: ${d.created_at}<br/>`;
    if (d.updated_at) h += `updated: ${d.updated_at}`;
    h += `</div></div>`;
  }

  content.innerHTML = h;
  panel.classList.add('open');
}

function closePanel() {
  document.getElementById('panel').classList.remove('open');
  if (cy) cy.$(':selected').unselect();
}

function navigateTo(id) {
  if (!cy) return;
  const node = cy.getElementById(id);
  if (node.length === 0) return;

  cy.$(':selected').unselect();
  node.select();

  cy.animate({
    center: { eles: node },
    zoom: 2.5,
  }, { duration: 300 });

  fetchNode(id).then(d => { if (!d.error) showPanel(d); });
}

// ---- Search ----

function setSearchLoading(loading) {
  const spinner = document.getElementById('search-loading');
  spinner.classList.toggle('visible', Boolean(loading));
}

function clearSearchHighlight() {
  if (!cy) return;
  cy.elements().removeClass('dimmed highlighted');
}

function highlightSearchMatches(matches) {
  if (!cy) return;
  if (!matches.length) {
    clearSearchHighlight();
    return;
  }

  const ids = new Set(matches.map(m => m.id));
  cy.batch(() => {
    cy.elements().addClass('dimmed').removeClass('highlighted');
    cy.nodes().forEach(node => {
      if (!ids.has(node.id())) return;
      node.removeClass('dimmed').addClass('highlighted');
      node.connectedEdges().removeClass('dimmed');
    });
  });
}

function closeSearchResults() {
  const resultsEl = document.getElementById('search-results');
  resultsEl.classList.remove('open');
}

function setActiveSearchResult(index) {
  const resultsEl = document.getElementById('search-results');
  const rows = resultsEl.querySelectorAll('.search-result');
  rows.forEach(row => row.classList.remove('active'));

  if (index < 0 || index >= rows.length) {
    activeSearchIndex = -1;
    return;
  }

  activeSearchIndex = index;
  const row = rows[index];
  row.classList.add('active');
  row.scrollIntoView({ block: 'nearest' });
}

function renderSearchResults(query, matches, mode) {
  const resultsEl = document.getElementById('search-results');

  if (!query) {
    resultsEl.innerHTML = '';
    resultsEl.classList.remove('open');
    return;
  }

  if (!matches.length) {
    resultsEl.innerHTML = `<div class="search-empty">No semantic matches found.</div>`;
    resultsEl.classList.add('open');
    activeSearchIndex = -1;
    return;
  }

  const rows = matches.map((m, i) => {
    const color = KIND_COLORS[m.kind] || '#888';
    const hasScore = Number.isFinite(m.similarity);
    const score = hasScore ? Math.max(0, Math.min(1, m.similarity)) : 0;
    const scorePct = (score * 100).toFixed(1);
    const metric = hasScore
      ? `similarity: ${scorePct}%`
      : (mode === 'keyword-fallback' ? 'keyword fallback' : '');
    return `
      <button class="search-result" type="button" data-index="${i}" data-id="${esc(m.id)}">
        <div class="search-row">
          <span class="search-name">${esc(m.name)}</span>
          <span class="search-kind" style="background:${color}22;color:${color};border:1px solid ${color}44">${esc(m.kind)}</span>
        </div>
        <div class="search-summary">${esc(m.summary || '')}</div>
        ${metric ? `<div class="search-similarity">${metric}</div>` : ''}
      </button>
    `;
  });

  resultsEl.innerHTML = rows.join('');
  resultsEl.classList.add('open');
  setActiveSearchResult(0);
}

function localFallbackMatches(query, limit) {
  if (!cy) return [];
  const terms = query.toLowerCase().split(/\s+/).filter(Boolean);
  if (!terms.length) return [];

  const matches = [];
  cy.nodes().forEach(node => {
    const haystack = [
      node.data('name') || '',
      node.data('summary') || '',
      node.data('kind') || '',
    ].join(' ').toLowerCase();

    if (!terms.every(term => haystack.includes(term))) return;

    matches.push({
      id: node.id(),
      name: node.data('name') || node.id(),
      kind: node.data('kind') || 'feature',
      summary: node.data('summary') || '',
    });
  });

  return matches.slice(0, limit);
}

function renderSearchError(query, message) {
  const resultsEl = document.getElementById('search-results');
  if (!query) {
    resultsEl.innerHTML = '';
    resultsEl.classList.remove('open');
    return;
  }
  resultsEl.innerHTML = `<div class="search-error">${esc(message || 'Semantic search failed.')}</div>`;
  resultsEl.classList.add('open');
  activeSearchIndex = -1;
}

function chooseSearchResult(index) {
  if (index < 0 || index >= searchResults.length) return;
  const selected = searchResults[index];
  navigateTo(selected.id);
  closeSearchResults();
}

function setupSearch() {
  const input = document.getElementById('search');
  const shell = document.getElementById('search-shell');
  const resultsEl = document.getElementById('search-results');
  let timer = null;

  async function runSearch(query) {
    const requestId = ++searchRequestId;
    if (!query) {
      searchResults = [];
      activeSearchIndex = -1;
      setSearchLoading(false);
      renderSearchResults('', []);
      clearSearchHighlight();
      return;
    }

    setSearchLoading(true);
    try {
      const response = await fetchSemanticSearch(query, 10);
      if (requestId !== searchRequestId) return;

      if (!response.ok || response.data.error) {
        const fallback = localFallbackMatches(query, 10);
        if (fallback.length > 0) {
          searchResults = fallback;
          renderSearchResults(query, searchResults, 'keyword-fallback');
          highlightSearchMatches(searchResults);
          return;
        }

        const detail = response.data && response.data.detail ? ` (${response.data.detail})` : '';
        renderSearchError(query, `Semantic search unavailable${detail}`);
        searchResults = [];
        clearSearchHighlight();
        return;
      }

      const semanticMatches = Array.isArray(response.data.matches) ? response.data.matches : [];
      if (semanticMatches.length === 0) {
        const fallback = localFallbackMatches(query, 10);
        if (fallback.length > 0) {
          searchResults = fallback;
          renderSearchResults(query, searchResults, 'keyword-fallback');
          highlightSearchMatches(searchResults);
          return;
        }
      }

      searchResults = semanticMatches;
      renderSearchResults(query, searchResults);
      highlightSearchMatches(searchResults);
    } catch (err) {
      if (requestId !== searchRequestId) return;
      console.error('Semantic search failed:', err);
      searchResults = [];
      renderSearchError(query, 'Semantic search failed. Check server logs and try again.');
      clearSearchHighlight();
    } finally {
      if (requestId === searchRequestId) {
        setSearchLoading(false);
      }
    }
  }

  input.addEventListener('input', () => {
    clearTimeout(timer);
    const query = input.value.trim();
    timer = setTimeout(() => { runSearch(query); }, 300);
  });

  input.addEventListener('keydown', (event) => {
    if (!resultsEl.classList.contains('open')) {
      if (event.key === 'Enter') {
        const query = input.value.trim();
        if (query) {
          clearTimeout(timer);
          runSearch(query);
        }
      }
      return;
    }

    if (event.key === 'ArrowDown') {
      event.preventDefault();
      if (!searchResults.length) return;
      const nextIndex = activeSearchIndex < searchResults.length - 1
        ? activeSearchIndex + 1
        : 0;
      setActiveSearchResult(nextIndex);
      return;
    }

    if (event.key === 'ArrowUp') {
      event.preventDefault();
      if (!searchResults.length) return;
      const nextIndex = activeSearchIndex > 0
        ? activeSearchIndex - 1
        : searchResults.length - 1;
      setActiveSearchResult(nextIndex);
      return;
    }

    if (event.key === 'Enter') {
      event.preventDefault();
      chooseSearchResult(activeSearchIndex >= 0 ? activeSearchIndex : 0);
      return;
    }

    if (event.key === 'Escape') {
      closeSearchResults();
    }
  });

  input.addEventListener('focus', () => {
    if (input.value.trim() && (searchResults.length > 0 || resultsEl.innerHTML)) {
      resultsEl.classList.add('open');
    }
  });

  resultsEl.addEventListener('click', (event) => {
    const target = event.target;
    if (!(target instanceof Element)) return;
    const button = target.closest('.search-result');
    if (!button) return;
    const index = Number.parseInt(button.dataset.index, 10);
    if (!Number.isNaN(index)) chooseSearchResult(index);
  });

  document.addEventListener('click', (event) => {
    if (!shell.contains(event.target)) {
      closeSearchResults();
    }
  });
}

// ---- Util ----

function esc(s) {
  if (!s) return '';
  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}

// ---- Init ----

async function init() {
  const [graphData, stats] = await Promise.all([fetchGraph(), fetchStats()]);
  renderStats(stats);

  if (graphData.nodes.length === 0) {
    document.getElementById('empty-state').classList.add('visible');
    return;
  }

  const elements = buildElements(graphData);
  initCytoscape(elements, graphData);
  setupSearch();
}

init();
</script>
